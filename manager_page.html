<!DOCTYPE html>
<html>
<head>
    <title>Manager Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222222; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: #333333; /* Cor de fundo da sidebar */
            color: #ffffff; /* Cor do texto na sidebar */
            width: 280px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -280px; /* Esconde a sidebar inicialmente */
            z-index: 999;
            padding-top: 20px;
            transition: left 0.3s;
        }

        .sidebar.active {
            left: 0; /* Exibe a sidebar quando ativa */
        }

        .logo {
            width: 150px;
            margin: 0 center;
            display: block;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .sidebar-link {
            color: #ffffff;
            text-decoration: none;
            margin: 15px 0;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
        }

        .sidebar-link img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-link:hover {
            background-color: #2a2a2a; /* Cor de fundo ao passar o mouse */
            color: #00bfff; /* Cor do texto ao passar o mouse */
        }

        .content {
            margin-left: 0px; /* Espaço para a barra lateral */
            margin-bottom: 600px;
            padding: 20px;
            text-align: center;
            flex: 1; /* Permite que o conteúdo cresça para ocupar o espaço restante */
        }

        .header-title {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 16px;
        }

        .toggle-sidebar-button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 0 8px 8px 0;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s;
        }

        .toggle-sidebar-button:hover {
            background-color: #2a2a2a;
        }

        .toggle-sidebar-button.active {
            left: 280px; /* Posição quando a sidebar estiver ativada */
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar-button" id="toggle-sidebar-button">&#9776;</button>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="sidebar-links">
            <a class="sidebar-link" href="#" title="Inicio">
                <img src="home-t.svg" alt="Opção 1">
                Inicio
            </a>
            <a class="sidebar-link" href="#" title="Enviar Rota">
                <img src="upload-t.svg" alt="Opção 2">
                Enviar Rota
            </a>
            <a class="sidebar-link" href="#" title="Perfil">
                <img src="profile.png" alt="Opção 3">
                Perfil
            </a>
        </div>
    </div>
    <div class="content">
        <div class="header-title">
            Bem-vindo à Página de Gerenciamento
        </div>
        <div class="header-subtitle">
            Gerencie tudo o que você precisa aqui
        </div>
        <!-- Conteúdo da página -->
        <h1>Conteúdo da Página de Gerenciamento</h1>
        <p>Seu conteúdo aqui...</p>
    </div>
    <script>
        const toggleSidebarButton = document.getElementById('toggle-sidebar-button');
        const sidebar = document.querySelector('.sidebar');

        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            toggleSidebarButton.classList.toggle('active');
        });
    </script>
</body>
</html>
