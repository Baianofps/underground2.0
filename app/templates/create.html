{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<form name="formUsers" id="formUsers", method="post" action="/store/"
        <div class = "col-6 mt-4 m-auto"></div>
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}
     
            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome:">
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome do usuÃ¡rio:">
            <input class="form-control mt-4" type="text" name="password" id="password" placeholder="Senha:">
            <input class="form-control mt-4" type="text" name="password-conf" id="password-conf" placeholder="Repita a senha:">
            <input class="form-control mt-4" type="text" name="email" id="email" placeholder="Email:">
            <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">
    </form>  
</body>
</html>
